{% extends 'main.html' %} {% block content %}
<div class="hero-bg">
  <div class="mx-auto w-[30%] mt-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">
      Add Available Time
    </h1>
    <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
      <form method="post" >
        {% csrf_token %}
        <label
          for="{{form.date.id_for_label}}"
          class="block text-sm font-medium text-white uppercase"
          >Date</label
        >
        <input
          type="date"
          name="date"
          id="{{form.date.id_for_label}}"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
        <label
          for="{{form.time.id_for_label}}"
          class="block text-sm font-medium text-white uppercase"
          >Time</label
        >
        <input
          type="time"
          name="time"
          id="{{form.time.id_for_label}}"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
        <button
          type="submit"
          class="why-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
