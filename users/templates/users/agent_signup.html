<!-- agent_signup.html -->
{% extends 'main.html' %} {% block content %}
<div class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Agent Signup</h1>
  <form
    action="{% url 'agent_signup' %}"
    method="POST"
    class="max-w-md mx-auto"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label
        for="{{ form.first_name.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >First Name:</label
      >
      {{ form.first_name }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.last_name.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >Last Name:</label
      >
      {{ form.last_name }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.id_number.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >ID Number:</label
      >
      {{ form.id_number }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.email.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >Email:</label
      >
      {{ form.email }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.username.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >Username:</label
      >
      {{ form.username }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.password1.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >Password:</label
      >
      {{ form.password1 }}
    </div>
    <div class="mb-4">
      <label
        for="{{ form.password2.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
        >Confirm Password:</label
      >
      {{ form.password2 }}
    </div>
    <input
      type="submit"
      value="Signup"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md"
    />
  </form>
  <p class="text-center mt-4">
    Already registered! -
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
      >Login Now</a
    ><br />
  </p>
</div>
{% endblock %}
