{% extends 'main.html' %} {% block content %}

<div class="hero-bg">
  <div class="mx-auto w-[30%] mt-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Add Bill</h1>
    <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
      <form method="post">
        {% csrf_token %}
        <label
          for="{{form.extra_amount.id_for_label}}"
          class="block text-sm font-medium text-white uppercase"
          >Extra Amount</label
        >
        <input
          type="number"
          name="{{form.extra_amount.name}}"
          id="{{form.extra_amount.id_for_label}}"
          value="{{form.extra_amount.value}}"
          placeholder="Extra Amount"
          class="w-full px-3 py-2 mb-4 bg-[#161616] border border-[#303030] rounded-lg text-white focus:outline-none focus:border-[#303030]"
        />

        <label
          for="{{form.due_date.id_for_label}}"
          class="block text-sm font-medium text-white uppercase"
          >Due Date</label
        >
        <input
          type="date"
          name="{{form.due_date.name}}"
          id="{{form.due_date.id_for_label}}"
          value="{{form.due_date.value}}"
          placeholder="Due Date"
          class="w-full px-3 py-2 mb-4 bg-[#161616] border border-[#303030] rounded-lg text-white focus:outline-none focus:border-[#303030]"
        />

        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md" type="submit">Add Bill</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
