{% extends 'main.html' %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="max-w-md w-full px-6 py-4 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Tenant Signup</h1>
    <form action="{% url 'tenant_signup' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="{{ form.first_name.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >First Name:</label
        >
        {{ form.first_name }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.last_name.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >Last Name:</label
        >
        {{ form.last_name }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.id_number.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >ID Number:</label
        >
        {{ form.id_number }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.email.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >Email:</label
        >
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.username.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >Username:</label
        >
        {{ form.username }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.password1.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >Password:</label
        >
        {{ form.password1 }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.password2.id_for_label }}"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password:</label
        >
        {{ form.password2 }}
      </div>
      <input
        type="submit"
        class="block w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        value="Signup"
      />
    </form>
    <p class="mt-4">Already registered!</p>
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
      >Login Now</a
    >
  </div>
</div>
{% endblock %}
