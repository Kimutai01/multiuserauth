{% extends 'main.html' %} {% block content %}
<div class="hero-bg">
  <div class="mx-auto w-[30%] mt-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Add Occupant</h1>
     <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
    <form method="post">
      {% csrf_token %} 
      <div class="mb-4">
      <label
      for="{{form.tenant.id_for_label}}"
      class="block text-sm font-medium text-white uppercase"
      >Tenant</label
    >
    {{ form.tenant }}
    </div>

    <div class="mb-4">
    <label
      for="{{form.start_date.id_for_label}}"
      class="block text-sm font-medium text-white uppercase"
      >Occupation Date</label
    >
    {{ form.start_date }}
    </div>
  
      <button class="w-full px-4 py-2 bg-[#e3af5a] text-white hover:text-[#000] rounded-md hover:bg-[#fff]" type="submit">Add Occupation</button>
    </form>
    </div>
    
  </div>
</div>
{% endblock %}
